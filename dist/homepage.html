<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <title>Document</title>

    <style>
        .multiple {
            background-image: url('img/Polygon 3.svg'), url('img/Polygon\ 10.svg'), url('img/Polygon\ 9.svg');
            background-position: 26rem -40rem, 25rem -39rem, 24rem -38rem;
            background-size: 100%, 100%, 100%;
            background-repeat: no-repeat, no-repeat, no-repeat;
        }
    </style>
</head>

<body class="overflow-x-hidden multiple">
    <header>
        <div class="container mx-auto">
            <img src="img/logo/logo.png" class="w-40 object-fit" />
        </div>
    </header>

    <section class="mt-6">
        <div class="container mx-auto">
            <form action="" class="w-1/2 py-3 space-y-3">
                <div class=" border-l-8 border-primary w-1/4 px-2">
                    <h4 class="font-extrabold text-3xl text-gray-800">Login</h4>
                    <p>Melde in an</p>
                </div>

                <div class="input my-3 w-full">

                    <input class="form-input rounded-2xl border shadow-sm w-7/12" placeholder="Email" />
                </div>

                <div class="input my-3 w-full">

                    <input class="form-input rounded-2xl border shadow-sm w-7/12" placeholder="Passwort" />
                </div>

                <div class="check w-full">
                    <label class="text-primary w-full">
                      <input type="checkbox" name="" class="form-check h-4 w-4 mr-4 align-middle" id="">
                      <span class="align-middle">
                        Angemeldet Bleiben
                      </span>
                  </label>
                </div>

                <div class="button">
                    <button class="px-4 text-center text-white py-2 bg-primary shadow-xl rounded-3xl">Anmelden</button>
                </div>

                <div class="password flex flex-col text-primary text-sm">
                    <a href="" class="font-bold">Password Vegessen?</a>
                    <a href="" class="font-bold">Keine Anieitung Zur Bestatigung erthalten?</a>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
